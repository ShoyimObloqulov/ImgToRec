<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS yordamida tasvirni matnga aylantirish</title>
    <link rel="stylesheet" href="style.css">
    <script src="Tesseract.js" defer></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Rasmni tahrirlanadigan matnga aylantiring va Uni ovozga o'tqazish</h1>
        </header>
        <main>
            <section class="upload-file flex-between">
                <p class="tooltip" title="Enter URL of image.">
                    <img src="images/search.png" alt="">
                </p>
                <input type="text" placeholder="Enter URL of image" id="img-url">
                <label>
                    <p class="tooltip" title="O'zingizga Kerakli rasmni tanlang.">
                        <img src="images/upload.png" alt="">
                    </p>
                    <input type="file" hidden id="upload-file-btn">
                </label>
            </section>
            <section class="result flex-between">
                <img src="images/upload.png" alt="" id="img-result">
                <img src="images/arrow-right.png" alt="" class="arrow">
                <div>
                    <p class="tooltip" title="Copy text." id="copy-text">
                        <img src="images/copy.png" alt="">
                    </p>
                    <textarea id="converted-text" placeholder="Tasvirning o'zgartirilgan matni"></textarea>
                </div>
            </section>
        </main>

        <center>
            <button type="button" id="speech"><i class="fa fa-microphone" aria-hidden="true"></i>
                 Ovoz</button>
        </center>

    </div>
    <script src="script.js"></script>
</body>

</html>
